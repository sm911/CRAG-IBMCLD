<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        #results {
            margin-top: 2em;
        }
        .result {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            margin-bottom: 1em;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result h4 {
            margin: 0;
            color: #333;
        }
        .result p {
            margin: 0.5em 0;
        }
        .error {
            color: red;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Corrective RAG (CRAG) Prototype</h1>
    <form id="query-form">
        <input type="text" id="query" placeholder="Enter your query" required>
        <button type="submit">Search</button>
    </form>
    <div id="results">
        <h2>Results</h2>
        <div id="results-container"></div>
    </div>
    <script>
        document.getElementById('query-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const query = document.getElementById('query').value;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                const resultsContainer = document.getElementById('results-container');
                resultsContainer.innerHTML = '';

                if (data.results && data.results.length > 0) {
                    data.results.forEach(result => {
                        const div = document.createElement('div');
                        div.classList.add('result');
                        div.innerHTML = `
                            <h4>${result.title}</h4>
                            <p><strong>Author:</strong> ${result.author}</p>
                            <p><strong>Document ID:</strong> ${result.document_id}</p>
                            <p><strong>Confidence:</strong> ${result.confidence}</p>
                            <p><strong>Matching Passages:</strong></p>
                            <ul>
                                ${result.passages.map(passage => `<li>${passage}</li>`).join('')}
                            </ul>
                        `;
                        resultsContainer.appendChild(div);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>No results found.</p>';
                }
            } catch (error) {
                document.getElementById('results-container').innerHTML = `<p class="error">An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
