<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrective RAG (CRAG) Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin: 20px 0;
            font-size: 2em;
        }

        #query-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        #query {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #34495e;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .filter-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-section select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #34495e;
            border-radius: 5px;
        }

        #results {
            width: 100%;
            max-width: 800px;
        }

        .result {
            border: 2px solid #34495e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .result h4 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5em;
        }

        .result p {
            margin: 0.5em 0;
            font-size: 1rem;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 1.2em;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 0.9rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #2980b9;
        }

        .pagination button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Corrective RAG (CRAG) Prototype</h1>
    <form id="query-form">
        <input type="text" id="query" placeholder="Enter your query" required>
        <button type="submit">Search</button>
    </form>
    <div class="filter-section">
        <label for="filter">Filter Results:</label>
        <select id="filter">
            <option value="all">All Results</option>
            <option value="high-confidence">High Confidence (> 90%)</option>
        </select>
    </div>
    <div id="results">
        <h2 style="font-size: 1.5em; color: #2c3e50;">Results</h2>
        <div id="results-container"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <script>
        const resultsPerPage = 2;
        let currentPage = 1;
        let filteredResults = [];

        function displayResults(results) {
            const resultsContainer = document.getElementById('results-container');
            const paginationContainer = document.getElementById('pagination');
            resultsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const pageResults = results.slice(startIndex, endIndex);

            pageResults.forEach(result => {
                const div = document.createElement('div');
                div.classList.add('result');
                div.innerHTML = `
                    <h4>${result.title}</h4>
                    <p><strong>Author:</strong> ${result.author}</p>
                    <p><strong>Document ID:</strong> ${result.document_id}</p>
                    <p><strong>Confidence:</strong> ${result.confidence}</p>
                    <p><strong>Matching Passages:</strong></p>
                    <ul>
                        ${result.scores.map(score => `
                            <li>
                                <strong>Passage:</strong> ${score.passage}<br>
                                <strong>Relevance Score:</strong> ${score.relevance_score.toFixed(2)}
                            </li>
                        `).join('')}
                    </ul>
                `;
                resultsContainer.appendChild(div);
            });

            const totalPages = Math.ceil(results.length / resultsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) button.disabled = true;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayResults(filteredResults);
                });
                paginationContainer.appendChild(button);
            }
        }

        document.getElementById('query-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const query = document.getElementById('query').value;
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                filteredResults = data.results;
                currentPage = 1;
                displayResults(filteredResults);
            } catch (error) {
                document.getElementById('results-container').innerHTML = `<p class="error">An error occurred: ${error.message}</p>`;
            }
        });

        document.getElementById('filter').addEventListener('change', function() {
            const filterValue = this.value;

            if (filterValue === 'high-confidence') {
                filteredResults = filteredResults.filter(result => {
                    const confidenceValue = parseFloat(result.confidence.replace('%', ''));
                    return confidenceValue > 90;
                });
            } else {
                filteredResults = filteredResults;
            }
            currentPage = 1;
            displayResults(filteredResults);
        });
    </script>
</body>
</html>
